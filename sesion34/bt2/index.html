<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lí Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header style="background-color:#6c5ce7; padding: 20px; text-align: center;">
        <h1 style="color:#ffffff;">Hệ Thống Quản Lí Công Việc</h1>
    </header>

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center text-primary mb-4">Thêm / Cập Nhật Công Việc</h3>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control " id="tenCongViec" placeholder="Content">
                            <div class="invalid-feedback">Không được để trống</div>
                        </div>

                        <div class="col-md-6">
                            <input type="date"class="form-control " id="hanChot" >
                            <div class="text-danger">Phải chọn ngày</div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control " id="nguoiPhuTrach" placeholder="Username">
                            <div class="invalid-feedback">Không được để trống</div>
                        </div>

                        <div class="col-md-6">
                            <select class="form-select " id="trangThai">
                                <option value="">Choice Status</option>
                                <option value="1">Pending</option>
                                <option value="2">Hoàn thành</option>
                                <option value="3">Trễ hạn</option>
                            </select>
                            <div class="invalid-feedback" onclick="">Vui lòng chọn trạng thái</div>
                        </div>
                    </div>
                
                    <div class="mt-4" style="width: 400px;">
                        <button type="submit" class="btn btn-success w-100" onclick="uploadToStorage()">Thêm công việc</button>
                    </div>
                </form>   
                    <table class="table mt-5">
                        <thead style="background-color: #6c5ce7; color: white;">
                            <tr>
                                <th>Content</th>
                                <th>Due date</th>
                                <th>Assigned to</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                        </tbody>
                    </table>
             
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
